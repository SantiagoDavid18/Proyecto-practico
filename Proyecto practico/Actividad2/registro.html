<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro de Usuarios</title>
  <link rel="stylesheet" href="registros.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <h1>Registro de Usuarios</h1>
  </header>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="funcionalidades.html">Funcionalidades</a>
    <a href="registro.html">Registro</a>
  </nav>
  <div class="container">
    <h2>Formulario de Registro</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="userId">ID:</label>
        <input type="text" id="userId" required>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula de identidad:</label>
        <input type="text" id="cedula" required>
      </div>
      <div class="form-group">
        <label for="nombresCompletos">Nombres y apellidos:</label>
        <input type="text" id="nombresCompletos" required>
      </div>
      <div class="form-group">
        <label for="cumpleaños">Fecha de nacimiento:</label>
        <input type="date" id="cumpleaños" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad de nacimiento:</label>
        <select id="ciudad" required>
          <option value="" disabled selected>Seleccione una ciudad</option>
          <option value="Quito">Quito</option>
          <option value="Guayaquil">Guayaquil</option>
          <option value="Cuenca">Cuenca</option>
          <option value="Sangolqui">Sangolqui</option>
          <option value="Ambato">Ambato</option>
          <option value="Manta">Manta</option>
        </select>
      </div>
      <button type="button" onclick="registerUser()">Registrar</button>
    </form>
  </div>
  <script src="registro.js"></script>
</body>
</html>
