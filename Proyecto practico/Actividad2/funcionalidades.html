<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Funcionalidades Lógicas</title>
  <link rel="stylesheet" href="funcionalidades.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <h1>Página de Funcionalidades Lógicas</h1>
  </header>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="funcionalidades.html">Funcionalidades</a>
    <a href="registro.html">Registro</a>
  </nav>
  <div class="container">
    <h2>Funcionalidades Lógicas</h2>

    <!-- Estructura if -->
    <div class="section">
      <h3>Comparación de Números</h3>
      <div>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        <button onclick="compareNumbers()">Comparar</button>
      </div>
      <div id="comparisonResult"></div>
    </div>

    <!-- Estructura switch -->
    <div class="section">
      <h3>Mes Correspondiente</h3>
      <div>
        <input type="number" id="monthNumber" placeholder="Ingresa un número del 1 al 12">
        <button onclick="showMonth()">Mostrar Mes</button>
      </div>
    </div>

    <!-- Gestión de arrays -->
    <div class="section">
      <h3>Gestión de Nombres</h3>
      <div>
        <input type="text" id="nameInput" placeholder="Ingresa un nombre">
        <button onclick="addName()">Agregar</button>
      </div>
      <div id="nameList">Lista de nombres:</div>
    </div>
  </div>
  <script src="funcionalidad.js"></script>
</body>
</html>
